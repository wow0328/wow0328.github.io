<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a78cf262ec.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="reset.css">
    <title>Apple</title>
    <style>
        #menu-switch {
            position: absolute;
        }

        .logo img {
            vertical-align: middle;
        }

        .nav-ul{
            width: 980px;
            list-style: none;
            justify-content: space-between;
        }
        .nav-ul li{
            margin: auto;
        }


       
       
        @media screen and (max-width: 767px){
            .hb{
                width: 40px;
                height: 40px;
                position: relative;
            }
    
            .hb span{
                top: 17px;
                left: 10px;
                width: 30%;
                height: 1px;
                background-color: #fff;
                position: absolute;
            }
            .hb span:nth-child(2){
                top: 24px;
            }

           
    
        }

        @media screen and (min-width:768px){
            .hb,
            .apple-icon,
            .shopping-bag{
                display: none;
            }
            .main-nav a {
                font-size: 10px;
                color: #fff;
                text-decoration: none;
            }

        }

       
    </style>
</head>

<body>
    <input type="checkbox" name="" id="menu-switch">

    <header class="main-header menu">
        <nav class="navbar navbar-dark bg-dark">
            <label for="menu-switch" class="hb">
                <span></span>
                <span></span>
            </label>

            <a class="apple-icon apple-logo" href="https://www.apple.com/tw/">
                <img src="https://www.apple.com/ac/globalnav/7/zh_TW/images/be15095f-5a20-57d0-ad14-cf4c638e223a/globalnav_apple_image__b5er5ngrzxqq_large.svg"
                    alt="apple-logo">
            </a>

            <a class="shopping-bag" href="https://www.apple.com/tw/shop/bag">
                <img src="https://www.apple.com/ac/globalnav/7/zh_TW/images/be15095f-5a20-57d0-ad14-cf4c638e223a/globalnav_bag_image__yzte50i47ciu_large.svg"
                    alt=""></a>
    
            <div class="main-nav m-auto">
                <ul class="nav-ul d-flex">
                    <li>
                        <a class="apple-logo" href="https://www.apple.com/tw/">
                            <img src="https://www.apple.com/ac/globalnav/7/zh_TW/images/be15095f-5a20-57d0-ad14-cf4c638e223a/globalnav_apple_image__b5er5ngrzxqq_large.svg"
                                alt="apple-logo">
                        </a>
                    </li>
                    <li><a href="https://www.apple.com/tw/store">商店</a></li>
                    <li><a href="https://www.apple.com/tw/mac/">MAC</a></li>
                    <li><a href="https://www.apple.com/tw/ipad/">Ipad</a></li>
                    <li> <a href="https://www.apple.com/tw/iphone/">Iphone</a></li>
                    <li><a href="https://www.apple.com/tw/watch/">Watch</a></li>
                    <li><a href="https://www.apple.com/tw/airpods/">AirPods</a></li>
                    <li><a href="https://www.apple.com/tw/tv-home/">TV和家庭</a></li>
                    <li><a href="https://www.apple.com/tw/services/">Apple獨家</a></li>
                    <li><a href="https://www.apple.com/tw/shop/accessories/all">配件</a></li>
                    <li><a href="https://support.apple.com/zh-tw">支援服務</a></li>
                    <li><a href="https://www.apple.com/tw/search" class="search">
                    <i class="fa-solid fa-magnifying-glass"></i></a>
                    </li>

                    <li><a href="https://www.apple.com/tw/shop/bag">
                            <img src="https://www.apple.com/ac/globalnav/7/zh_TW/images/be15095f-5a20-57d0-ad14-cf4c638e223a/globalnav_bag_image__yzte50i47ciu_large.svg"
                                alt=""></a>
                    </li>
                </ul>
            </div>



        </nav>
    </header>
</body>

</html>
